<ion-content padding>
    <ion-grid>
      Resumen de Energía:
      <ion-row>
          <ion-col class="primera_columna">
            <div class="primer_center">
              <h6 class="titulo_a">Actúal</h6>
              <h2 class="dato"><span class="tipo">{{ MWh }}</span></h2>
              <h6>MWh</h6>
            </div>
          </ion-col>
          <ion-col class="primera_columna">
            <div class="primer_center">
              <h6 class="titulo_a">Posible</h6>
              <h2 class="dato"><span class="tipo">{{ MWh2 }}</span></h2>
              <h6>MWh</h6>
            </div>
          </ion-col>
          <ion-col>
            <div class="primer_center">
              <h6 class="titulo_a">Utilización</h6>
              <h2 class="dato"><span class="tipo">{{ porcentaje }}</span></h2>
            </div>
          </ion-col>
      </ion-row>

      <ion-row>
        Últimas 6 horas:
          <ion-col col-12>
            <grafico></grafico>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
