<ion-content padding>
    <ion-grid>
      <p class="titulo_left">Resumen de Energía:</p>
      <ion-row class="espacio_row">
          <ion-col class="primera_columna">
            <div class="primer_center">
              <p class="titulo_a">ACTUAL</p>
              <h2 class="dato"><span class="tipo">{{ MWh }}</span></h2>
              <p class="titulo_a">MWh</p>
            </div>
          </ion-col>
          <ion-col class="primera_columna">
            <div class="primer_center">
              <p class="titulo_a">POSIBLE</p>
              <h2 class="dato"><span class="tipo">{{ MWh2 }}</span></h2>
              <p class="titulo_a">MWh</p>
            </div>
          </ion-col>
          <ion-col>
            <div class="primer_center">
              <p class="titulo_a">UTILIZACIÓN</p>
              <h2 class="dato"><span class="tipo">{{ porcentaje }}</span></h2>
            </div>
          </ion-col>
      </ion-row>
      <p class="titulo_left">Últimas 6 horas:</p>
      <ion-row>
        <ion-col>
          <grafico></grafico>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
