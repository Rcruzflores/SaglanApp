<!--
  Generated template for the EnergiaPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content padding>

    <ion-grid>
      <ion-card>
          <ion-card-header>
            <p class="titulo_left">Resumen de Energía</p>
          </ion-card-header>
          <ion-row class="espacio_row">
              <ion-col>
                <div class="primer_center">
                  <p class="titulo_a">ACTUAL</p>
                  <h2 class="dato"><span class="tipo">{{ MWh }}</span></h2>
                  <p class="titulo_a">MWh</p>
                </div>
              </ion-col>
              <ion-col>
                <div class="primer_center primera_columna">
                  <p class="titulo_a">POSIBLE</p>
                  <h2 class="dato"><span class="tipo">{{ MWh2 }}</span></h2>
                  <p class="titulo_a">MWh</p>
                </div>
              </ion-col>
              <ion-col>
                <div class="primer_center">
                  <p class="titulo_a">UTILIZACIÓN</p>
                  <h2 class="dato"><span class="tipo numero_mwh">{{ porcentaje }}</span></h2>
                </div>
              </ion-col>
          </ion-row>
        </ion-card>
      <ion-card>
        <ion-card-header>
          <p class="titulo_left espacio_grid">Últimas 24 horas</p>
        </ion-card-header>
        <ion-row>
          <ion-col class="margen_botton">
            <grafico div_id="grafico_e"></grafico>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-grid>
</ion-content>
