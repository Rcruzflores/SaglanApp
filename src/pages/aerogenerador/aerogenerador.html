<ion-content padding>

  <ion-grid>
      Resumen de Estado:
      <ion-row class="primer_center">
          <ion-col class="primera_columna">
            <div>
              <h6 class="titulo_a">OPERACIÓN</h6>
              <h2 class="dato"><span class="tipo">{{ operacion }}</span><span class="porcentaje_valor">{{ operacion_porcentaje }}</span></h2>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <h6 class="titulo_a">SERVICIOS</h6>
              <h2 class="dato"><span class="tipo">{{ servicio }}</span><span class="porcentaje_valor">{{ servicio_porcentaje }}</span></h2>

            </div>
          </ion-col>
      </ion-row>
      <ion-row class="primer_center">
          <ion-col class="primera_columna">
            <div>
              <h6 class="titulo_a">DETENIDOS</h6>
              <h2 class="dato"><span class="tipo">{{ detenidos }}</span><span class="porcentaje_valor">{{ detenidos_porcentaje }}</span></h2>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <h6 class="titulo_a">SIN COMUNICACIÓN</h6>
              <h2 class="dato"><span class="tipo">{{ sin_comunicacion }}</span><span class="porcentaje_valor">{{ sin_comunicacion_porcentaje }}</span></h2>
            </div>
          </ion-col>
      </ion-row>

      <ion-row>

        <ion-row>Resumen Porcentual:</ion-row>
          <ion-col id="pieChart">
          </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
