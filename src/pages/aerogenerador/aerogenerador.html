<ion-content padding>

  <ion-grid>
      Resumen de Estado:
      <ion-row>
          <ion-col>
            <div>
              <h6 class="titulo_a">OPERACIÓN</h6>
              <h2 class="dato"><span class="tipo">{{ operacion }}</span></h2>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <h6 class="titulo_a">SERVICIOS</h6>
              <h2 class="dato"><span class="tipo">{{ servicio }}</span></h2>

            </div>
          </ion-col>
          <ion-col>
            <div>
              <h6 class="titulo_a">DETENIDOS</h6>
              <h2 class="dato"><span class="tipo">{{ detenidos }}</span></h2>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <h6 class="titulo_a">SIN COMUNICACIÓN</h6>
              <h2 class="dato"><span class="tipo">{{ sin_comunicacion }}</span></h2>
            </div>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col id="pieChart">
          </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
